<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
            color: black;
            padding: 5px;
        }
        a:hover{
            text-decoration: underline;
            background-color: darkgreen;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>

<body>
    <h1>Execícios HTML</h1>
    <nav>
        <a href="exercicios/teste.html">00 - Teste</a> |
        <a href="exercicios/texto1.html">01 - Texto 01</a> |
        <a href="exercicios/texto2.html">02 - Texto 02</a> |
        <a href="exercicios/listas1.html">03 - Listas</a> |
        <a href="exercicios/listas2.html">04 - Listas aninhadas</a> |
        <a href="exercicios/links.html">05 - Links 1</a> |
        <a href="exercicios/tabela.html">06 - tabela</a> |
        <a href="exercicios/form/form.html">07 - Formulários</a> |
        <a href="exercicios/imagem.html">08 - Imagem</a> |
        <a href="exercicios/video.html">09 - Vídeo</a> |
        
    </nav>
    <section id="conteudo">

    </section>
   
    <footer>
        Curso de WEB Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            link.onclick = function(e){
                e.preventDefault()
                const conteudo = document.getElementById('conteudo')
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>

</html>
